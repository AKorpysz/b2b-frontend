<div class="container">
  <app-search id="search-component" class="search"></app-search>
  <div class="gridContainer">
      <mat-table #table [dataSource]="dataSource" matSort matSortActive="created" matSortDisableClear matSortDirection="asc">
          <ng-container matColumnDef="code">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Kod </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.code}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Cena </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="currency">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Waluta </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.currency}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="unit">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Jednostka </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.aplicant}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="producer">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Producent </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.producer}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="basket">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Dodaj </mat-header-cell>
              <mat-cell *matCellDef="let element">
                  <mat-icon (click)="addToBasket(element)">basket</mat-icon>
               </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>
        <mat-paginator #paginator [length]="resultsLength" [pageSize]="100" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
  </div>
</div>
